<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #e0f0ff, #f8fbff);
      font-family: "Poppins", system-ui, sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0d6efd;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 16px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(13, 110, 253, 0.3);
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 25px;
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .weather-container:hover { transform: translateY(-4px); }

    .temperature {
      font-size: 2.2rem;
      font-weight: 600;
    }

    .description {
      font-size: 1.1rem;
      text-transform: capitalize;
      color: #555;
    }

    .weather-icon {
      font-size: 3rem;
      margin: 10px auto;
      color: #0d6efd;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-cloud-sun"></i> Weather</h1>
    <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Home</a>
  </header>

  <main>
    <div class="weather-container">
      <div class="input-group mb-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name..." />
        <button class="btn btn-primary" onclick="getWeather()">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div id="weatherResult" class="mt-3">
        <p class="text-muted">Search for your city to view weather</p>
      </div>
    </div>
  </main>

  <footer>© 2025 — Weather App built with Bootstrap</footer>

  <script>
    const cityInput = document.getElementById("cityInput");
    const weatherResult = document.getElementById("weatherResult");

    async function getWeather() {
      const city = cityInput.value.trim();
      if (!city) return alert("Please enter a city name!");

      weatherResult.innerHTML = "<p class='text-muted'>Fetching weather...</p>";

      try {
        // Step 1: Get city coordinates via Open-Meteo geocoding
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`);
        const geoData = await geoRes.json();
        if (!geoData.results || geoData.results.length === 0)
          throw new Error("City not found");
        const { latitude, longitude, name, country } = geoData.results[0];

        // Step 2: Fetch weather from Open-Meteo
        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
        );
        const weatherData = await weatherRes.json();
        const w = weatherData.current_weather;

        // Map weather codes to icons/descriptions
        const codes = {
          0: ["bi-brightness-high", "Clear sky"],
          1: ["bi-cloud-sun", "Mainly clear"],
          2: ["bi-cloud", "Partly cloudy"],
          3: ["bi-clouds", "Overcast"],
          45: ["bi-cloud-fog2", "Fog"],
          48: ["bi-cloud-fog", "Depositing rime fog"],
          51: ["bi-cloud-drizzle", "Light drizzle"],
          53: ["bi-cloud-drizzle", "Moderate drizzle"],
          55: ["bi-cloud-drizzle", "Dense drizzle"],
          61: ["bi-cloud-rain", "Slight rain"],
          63: ["bi-cloud-rain-heavy", "Moderate rain"],
          65: ["bi-cloud-rain-heavy", "Heavy rain"],
          71: ["bi-snow", "Slight snow"],
          73: ["bi-snow2", "Moderate snow"],
          75: ["bi-snow3", "Heavy snow"],
          95: ["bi-lightning-charge", "Thunderstorm"],
          99: ["bi-lightning", "Severe thunderstorm"],
        };

        const [iconClass, desc] = codes[w.weathercode] || ["bi-cloud", "Unknown"];

        weatherResult.innerHTML = `
          <div class="weather-icon"><i class="bi ${iconClass}"></i></div>
          <h3>${name}, ${country}</h3>
          <div class="temperature">${Math.round(w.temperature)}°C</div>
          <div class="description">${desc}</div>
          <p class="mt-2 text-muted">Wind: ${w.windspeed} km/h</p>
        `;
      } catch (err) {
        weatherResult.innerHTML = `<p class="text-danger">❌ ${err.message}</p>`;
      }
    }

    cityInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") getWeather();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
