<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer App</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #fffaf0, #f0f8ff);
      font-family: "Poppins", system-ui, sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0d6efd;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 16px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(13, 110, 253, 0.3);
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .timer-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .time-display {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .inputs input {
      width: 70px;
      text-align: center;
      font-size: 1rem;
      margin: 0 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 5px;
    }

    .controls button {
      font-size: 1rem;
      margin: 5px;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: translateY(-2px);
    }

    .start { background: #198754; }
    .pause { background: #ffc107; color: #222; }
    .reset { background: #dc3545; }

    /* Progress Bar */
    .progress {
      height: 20px;
      border-radius: 12px;
      margin-top: 15px;
      overflow: hidden;
      background: #e9ecef;
    }
    .progress-bar {
      height: 100%;
      transition: width 0.3s linear;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-clock-fill"></i> Timer</h1>
    <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Home</a>
  </header>

  <main>
    <div class="timer-container">
      <div class="inputs mb-3">
        <input type="number" id="hours" placeholder="HH" min="0">
        <input type="number" id="minutes" placeholder="MM" min="0" max="59">
        <input type="number" id="seconds" placeholder="SS" min="0" max="59">
      </div>

      <div class="time-display" id="timeDisplay">00:00:00</div>

      <div class="controls">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
      </div>

      <div class="progress">
        <div id="progressBar" class="progress-bar" style="width: 100%;"></div>
      </div>
    </div>
  </main>

  <footer>© 2025 — Timer App with Progress Bar</footer>

  <script>
    let timerInterval;
    let totalSeconds = 0;
    let remainingSeconds = 0;

    const timeDisplay = document.getElementById('timeDisplay');
    const progressBar = document.getElementById('progressBar');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');

    function updateDisplay(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      timeDisplay.textContent = `${h}:${m}:${s}`;

      const percent = totalSeconds ? (remainingSeconds / totalSeconds) * 100 : 0;
      progressBar.style.width = percent + '%';
    }

    function startTimer() {
      if (!timerInterval) {
        if (remainingSeconds === 0) {
          const h = parseInt(hoursInput.value) || 0;
          const m = parseInt(minutesInput.value) || 0;
          const s = parseInt(secondsInput.value) || 0;
          totalSeconds = h * 3600 + m * 60 + s;
          remainingSeconds = totalSeconds;
        }
        if (remainingSeconds <= 0) return;

        timerInterval = setInterval(() => {
          remainingSeconds--;
          updateDisplay(remainingSeconds);
          if (remainingSeconds <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            alert('⏰ Time is up!');
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      remainingSeconds = totalSeconds;
      updateDisplay(remainingSeconds);
    }

    updateDisplay(0);
  </script>
</body>
</html>
