<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera App</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  font-family: "Poppins", system-ui, sans-serif;
  min-height: 100vh;
  color: #222;
  background: linear-gradient(135deg, #fffaf0, #f0f8ff);
  display: flex;
  flex-direction: column;
}
header {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-size: 1.1rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #0d6efd;
}
.btn-back {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 0.9rem;
  background: linear-gradient(135deg, #0d6efd, #007bff);
  color: white;
  border: none;
  border-radius: 50px;
  padding: 8px 16px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(13,110,253,0.3);
  transition: all 0.3s ease;
}
.btn-back:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(13,110,253,0.4);
  color: white;
}
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
.camera-container {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.08);
  padding: 20px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}
video {
  width: 100%;
  border-radius: 15px;
  transition: filter 0.3s;
}
#snapshots {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.snapshot {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s;
}
.snapshot:hover { transform: scale(1.05); }
.filter-select {
  margin-top: 10px;
}
footer {
  text-align: center;
  padding: 10px;
  font-size: 0.85rem;
  color: #6c757d;
}

/* Modal */
.modal-img {
  width: 100%;
  border-radius: 15px;
}
</style>
</head>
<body>

<header>
  <h1><i class="bi bi-camera-fill"></i> Camera</h1>
  <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Home</a>
</header>

<main>
  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
    
    <div class="filter-select">
      <label for="filter">Filter:</label>
      <select id="filter" class="form-select form-select-sm">
        <option value="none">None</option>
        <option value="grayscale(100%)">Grayscale</option>
        <option value="sepia(100%)">Sepia</option>
        <option value="invert(100%)">Invert</option>
        <option value="blur(3px)">Blur</option>
      </select>
    </div>

    <button class="btn btn-primary btn-snap mt-2" id="snapBtn"><i class="bi bi-camera"></i> Snap</button>
    <div id="snapshots"></div>
  </div>
</main>

<!-- Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img id="previewImage" class="modal-img" src="">
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="downloadBtn">Download</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<footer>© 2025 — Camera App</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const video = document.getElementById('camera');
const snapshotsContainer = document.getElementById('snapshots');
const snapBtn = document.getElementById('snapBtn');
const filterSelect = document.getElementById('filter');

const previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
const previewImage = document.getElementById('previewImage');
const downloadBtn = document.getElementById('downloadBtn');

// Access webcam
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => { video.srcObject = stream; })
  .catch(err => { alert('Camera access denied or unavailable'); console.error(err); });

// Apply filter
filterSelect.addEventListener('change', () => {
  video.style.filter = filterSelect.value;
});

// Take snapshot
snapBtn.addEventListener('click', () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.filter = filterSelect.value;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  
  const img = document.createElement('img');
  img.src = canvas.toDataURL('image/png');
  img.className = 'snapshot';

  img.addEventListener('click', () => {
    previewImage.src = img.src;
    previewModal.show();
  });

  snapshotsContainer.appendChild(img);
});

// Download button in modal
downloadBtn.addEventListener('click', () => {
  const a = document.createElement('a');
  a.href = previewImage.src;
  a.download = 'snapshot.png';
  a.click();
  previewModal.hide();
});
</script>

</body>
</html>
