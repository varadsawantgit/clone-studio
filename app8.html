<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings App</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", system-ui, sans-serif;
      color: #222;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f8ff, #fffaf0);
      transition: background 0.3s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #222, #444);
      color: #f0f0f0;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0d6efd;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 16px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(13, 110, 253, 0.3);
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
      color: white;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .settings-card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark .settings-card {
      background: rgba(50,50,50,0.85);
      color: #f0f0f0;
    }

    .settings-card h3 {
      margin-bottom: 15px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .form-check-label {
      margin-left: 5px;
    }

    .color-picker {
      display: flex;
      gap: 10px;
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: transform 0.2s;
    }

    .color-option:hover {
      transform: scale(1.1);
    }

    .btn-reset {
      background: #dc3545;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-reset:hover {
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-gear-fill"></i> Settings</h1>
    <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Home</a>
  </header>

  <main>
    <!-- Theme Section -->
    <div class="settings-card">
      <h3>Theme</h3>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle">Dark Mode</label>
      </div>
    </div>

    <!-- Icon Color Section -->
    <div class="settings-card">
      <h3>App Icon Color</h3>
      <div class="color-picker">
        <div class="color-option" style="background:red" data-color="red"></div>
        <div class="color-option" style="background:blue" data-color="blue"></div>
        <div class="color-option" style="background:green" data-color="green"></div>
        <div class="color-option" style="background:orange" data-color="orange"></div>
        <div class="color-option" style="background:purple" data-color="purple"></div>
      </div>
    </div>

    <!-- Notifications Section -->
    <div class="settings-card">
      <h3>Notifications</h3>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="notifyToggle">
        <label class="form-check-label" for="notifyToggle">Enable Notifications</label>
      </div>
    </div>

    <!-- Reset Section -->
    <div class="settings-card">
      <h3>Reset</h3>
      <button class="btn-reset" onclick="resetSettings()"><i class="bi bi-arrow-counterclockwise"></i> Reset All</button>
    </div>
  </main>

  <footer>© 2025 — Settings App built with Bootstrap</footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const notifyToggle = document.getElementById('notifyToggle');
    const colorOptions = document.querySelectorAll('.color-option');

    // Load saved settings from localStorage
    if(localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
      themeToggle.checked = true;
    }

    if(localStorage.getItem('notify') === 'true') {
      notifyToggle.checked = true;
    }

    const savedColor = localStorage.getItem('iconColor');
    if(savedColor) {
      document.documentElement.style.setProperty('--icon-color', savedColor);
    }

    // Theme toggle
    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', themeToggle.checked);
      localStorage.setItem('darkMode', themeToggle.checked);
    });

    // Notification toggle
    notifyToggle.addEventListener('change', () => {
      localStorage.setItem('notify', notifyToggle.checked);
    });

    // Icon color picker
    colorOptions.forEach(opt => {
      opt.addEventListener('click', () => {
        const color = opt.getAttribute('data-color');
        document.documentElement.style.setProperty('--icon-color', color);
        localStorage.setItem('iconColor', color);
      });
    });

    // Reset settings
    function resetSettings() {
      localStorage.clear();
      themeToggle.checked = false;
      notifyToggle.checked = false;
      document.body.classList.remove('dark');
      document.documentElement.style.removeProperty('--icon-color');
      alert('Settings reset to default ✅');
    }
  </script>
</body>
</html>
