<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>News App</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      font-family: "Poppins", system-ui, sans-serif;
      min-height: 100vh;
      color: #222;
      background: linear-gradient(135deg, #fffaf0, #f0f8ff);
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0d6efd;
    }
    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 16px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(13,110,253,0.3);
      transition: all 0.3s ease;
    }
    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13,110,253,0.4);
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
    }
    .search-bar {
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .news-card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 15px;
    }
    .news-card:hover {
      transform: translateY(-5px);
    }
    .news-title {
      font-weight: 600;
      color: #0d6efd;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .news-meta {
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 6px;
    }
    .news-link {
      margin-top: auto;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 0.85rem;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .news-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13,110,253,0.4);
      color: white;
    }
    .load-more {
      margin: 20px;
      border-radius: 50px;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .load-more:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13,110,253,0.4);
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.85rem;
      color: #6c757d;
    }
    .modal-content {
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-newspaper"></i> News</h1>
    <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Home</a>
  </header>

  <main>
    <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search news by title..." />
    <div class="news-container" id="newsContainer"></div>
    <button id="loadMoreBtn" class="load-more">Load More</button>
  </main>

  <footer>© 2025 — News App</footer>

  <!-- Modal -->
  <div class="modal fade" id="articleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="news-meta" id="modalMeta"></p>
          <p id="modalSummary"></p>
          <a id="modalLink" href="#" target="_blank" class="news-link">Read Full Article</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const newsContainer = document.getElementById('newsContainer');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const searchInput = document.getElementById('searchInput');
    const modal = new bootstrap.Modal(document.getElementById('articleModal'));
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const modalSummary = document.getElementById('modalSummary');
    const modalLink = document.getElementById('modalLink');

    let allNews = [];
    let filteredNews = [];
    let itemsPerLoad = 10;
    let loadedItems = 0;

    async function fetchRSS() {
      newsContainer.innerHTML = '<p class="text-center">Loading news…</p>';
      try {
        const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/rss.xml');
        const data = await res.json();
        allNews = data.items;
        filteredNews = [...allNews];
        newsContainer.innerHTML = '';
        loadedItems = 0;
        renderNews();
      } catch (err) {
        console.error(err);
        newsContainer.innerHTML = '<p class="text-center text-danger">Failed to load news.</p>';
      }
    }

    function renderNews() {
      const end = Math.min(loadedItems + itemsPerLoad, filteredNews.length);
      for (let i = loadedItems; i < end; i++) {
        const article = filteredNews[i];
        const card = document.createElement('div');
        card.className = 'news-card';
        card.innerHTML = `
          <div class="news-title">${article.title}</div>
          <div class="news-meta">${new Date(article.pubDate).toLocaleDateString()}</div>
        `;
        card.addEventListener('click', () => openModal(article));
        newsContainer.appendChild(card);
      }
      loadedItems = end;
      loadMoreBtn.style.display = loadedItems < filteredNews.length ? 'block' : 'none';
    }

    function openModal(article) {
      modalTitle.textContent = article.title;
      modalMeta.textContent = `Published: ${new Date(article.pubDate).toLocaleString()}`;
      modalSummary.textContent = article.contentSnippet || '';
      modalLink.href = article.link;
      modal.show();
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      filteredNews = allNews.filter(a => a.title.toLowerCase().includes(query));
      newsContainer.innerHTML = '';
      loadedItems = 0;
      renderNews();
    });

    loadMoreBtn.addEventListener('click', () => renderNews());

    // Initial fetch
    fetchRSS();
  </script>
</body>
</html>
