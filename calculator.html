<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top right, #8b0000, #330000);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: "Cinzel Decorative", serif;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
    }

    p {
      color: #e0e0e0;
      font-size: 1.2rem;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ffcc00, #006400);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>Calculator</h1>
  <p>Simple calculator page (coming soon)</p>
  <button onclick="window.location.href='index.html'">‚Üê Back to Home</button>
</body>
</html>
