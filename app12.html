<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat App</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", system-ui, sans-serif;
      min-height: 100vh;
      color: #222;
      background: linear-gradient(135deg, #fffaf0, #f0f8ff);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0d6efd;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 16px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(13, 110, 253, 0.3);
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .chat-container {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      word-wrap: break-word;
      display: inline-block;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
    }

    .message.bot {
      align-self: flex-start;
      background: #e9ecef;
      color: #222;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px 15px;
      border-radius: 0;
      font-size: 0.9rem;
      outline: none;
    }

    .chat-input button {
      border: none;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
      padding: 0 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-chat-square-text-fill"></i> Chat</h1>
    <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Home</a>
  </header>

  <main>
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <!-- Chat messages appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button onclick="sendMessage()"><i class="bi bi-send-fill"></i></button>
      </div>
    </div>
  </main>

  <footer>© 2025 — Chat App</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    function addMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      chatInput.value = '';

      // Simulated bot response
      setTimeout(() => {
        addMessage("This is a bot reply to: " + text, 'bot');
      }, 800);
    }

    // Optional: Enter key sends message
    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // Sample welcome message
    addMessage("Welcome! Start chatting below.", 'bot');
  </script>
</body>
</html>
