<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Sum</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e63946, #06d6a0);
      color: #ffeb3b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 2.5rem;
      color: #fff8e1;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    #target, #timer, #score {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #ffeb3b;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      gap: 12px;
      margin: 1rem 0 1.5rem 0;
    }

    .cell {
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
      border: 3px solid #ffd700;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      animation: fadeIn 0.6s ease-in;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .selected {
      background: #ffeb3b;
      color: #b22222;
      box-shadow: 0 0 25px rgba(255, 235, 59, 0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      background: linear-gradient(90deg, #ffd700, #ffb300);
      color: #b22222;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
    }

    #gameOver {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #ffeb3b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
      text-align: center;
    }

    #gameOver.show {
      visibility: visible;
      opacity: 1;
    }

    #finalScore {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Golden Sum</h1>
  <div id="target">Target: 0</div>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 60s</div>
  <div id="grid"></div>
  <button id="restart">Restart</button>

  <div id="gameOver">
    <div>✨ Time’s Up! ✨</div>
    <div id="finalScore"></div>
    <button id="playAgain">Play Again</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const targetEl = document.getElementById('target');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const restartBtn = document.getElementById('restart');
    const gameOverEl = document.getElementById('gameOver');
    const finalScoreEl = document.getElementById('finalScore');
    const playAgainBtn = document.getElementById('playAgain');

    let numbers = [];
    let selected = [];
    let target = 0;
    let score = 0;
    let timeLeft = 60;
    let timer;

    function randomNum() {
      return Math.floor(Math.random() * 9) + 1;
    }

    function generateGrid() {
      grid.innerHTML = '';
      numbers = Array.from({ length: 16 }, randomNum);
      numbers.forEach((num, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = num;
        cell.dataset.index = i;
        cell.addEventListener('click', () => selectCell(i));
        grid.appendChild(cell);
      });
      setTarget();
    }

    function setTarget() {
      const a = numbers[Math.floor(Math.random() * numbers.length)];
      const b = numbers[Math.floor(Math.random() * numbers.length)];
      target = a + b;
      targetEl.textContent = `Target: ${target}`;
    }

    function selectCell(index) {
      const cell = grid.children[index];
      if (cell.classList.contains('selected')) return;

      selected.push(index);
      cell.classList.add('selected');

      if (selected.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      const [i1, i2] = selected;
      const n1 = numbers[i1];
      const n2 = numbers[i2];

      if (n1 + n2 === target) {
        score += 10;
        scoreEl.textContent = `Score: ${score}`;
        removeCells(i1, i2);
        setTarget();
      } else {
        score -= 5;
        scoreEl.textContent = `Score: ${score}`;
        grid.children[i1].classList.remove('selected');
        grid.children[i2].classList.remove('selected');
      }
      selected = [];
    }

    function removeCells(i1, i2) {
      numbers[i1] = randomNum();
      numbers[i2] = randomNum();
      grid.children[i1].textContent = numbers[i1];
      grid.children[i2].textContent = numbers[i2];
      grid.children[i1].classList.remove('selected');
      grid.children[i2].classList.remove('selected');
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      gameOverEl.classList.add('show');
      finalScoreEl.textContent = `Your Score: ${score}`;
    }

    function restartGame() {
      score = 0;
      timeLeft = 60;
      scoreEl.textContent = 'Score: 0';
      timerEl.textContent = 'Time: 60s';
      gameOverEl.classList.remove('show');
      generateGrid();
      startTimer();
    }

    restartBtn.addEventListener('click', restartGame);
    playAgainBtn.addEventListener('click', restartGame);

    generateGrid();
    startTimer();
  </script>
</body>
</html>
