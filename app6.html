<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Simulator</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

<style>
body {
  background: linear-gradient(135deg, #fff7f7, #f0f8ff);
  font-family: "Poppins", system-ui, sans-serif;
  color: #222;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  margin:0;
}

/* Header like Photo Gallery */
header {
  padding: 20px;
  display:flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 1.1rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #0d6efd;
  margin:0;
}

/* Exact Photo Gallery-style back button */
.btn-back {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 0.9rem;
  background: linear-gradient(135deg, #0d6efd, #007bff);
  color: white;
  border: none;
  border-radius: 50px;
  padding: 8px 16px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(13, 110, 253, 0.3);
  transition: all 0.3s ease;
}

.btn-back:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
  color: white;
}

/* Chat container like Photo Gallery card */
.chat-container {
  flex:1;
  max-width:500px;
  margin:15px auto;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
  display:flex;
  flex-direction: column;
  overflow:hidden;
}

/* Messages */
#messages {
  flex:1;
  padding:15px;
  overflow-y:auto;
  scroll-behavior: smooth;
  display:flex;
  flex-direction: column;
}

.message {
  margin-bottom:10px;
  padding:10px 15px;
  border-radius:20px;
  max-width:75%;
  word-wrap: break-word;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.message.user {
  background:#0d6efd;
  color:white;
  margin-left:auto;
  border-bottom-right-radius:5px;
}
.message.bot {
  background:#e0e0e0;
  color:#222;
  margin-right:auto;
  border-bottom-left-radius:5px;
}

/* Input area */
.chat-input {
  display:flex;
  padding:12px 15px;
  border-top:1px solid #ccc;
  background:white;
}

.chat-input input {
  flex:1;
  padding:10px 15px;
  border-radius:25px;
  border:1px solid #ccc;
  outline:none;
  font-size:0.95rem;
}

.chat-input button {
  margin-left:10px;
  border:none;
  border-radius:50%;
  width:45px;
  height:45px;
  background:#0d6efd;
  color:white;
  font-size:1.2rem;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:0.2s;
}
.chat-input button:hover {
  background:#084298;
}

footer {
  text-align: center;
  padding: 10px;
  font-size: 0.85rem;
  color: #6c757d;
}
</style>
</head>
<body>

<header>
  <h1><i class="bi bi-chat-dots-fill"></i> Chat Simulator</h1>
  <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Home</a>
</header>

<div class="chat-container">
  <div id="messages"></div>
  <div class="chat-input">
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button id="sendBtn"><i class="bi bi-send-fill"></i></button>
  </div>
</div>

<footer>Â© 2025 â€” Chat Simulator built with Bootstrap</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

// Bot responses
const botResponses = [
  "Hello! How are you today?",
  "That's interesting!",
  "Can you tell me more?",
  "Haha, that's funny ðŸ˜„",
  "I'm just a simulator, but I love chatting!",
  "What else do you want to talk about?",
  "Nice! Let's continue."
];

// Append message
function appendMessage(msg, type) {
  const div = document.createElement('div');
  div.classList.add('message', type);
  div.textContent = msg;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Bot reply
function botReply() {
  const reply = botResponses[Math.floor(Math.random()*botResponses.length)];
  setTimeout(() => appendMessage(reply, 'bot'), 700 + Math.random()*1000);
}

// Send user message
function sendMessage() {
  const text = input.value.trim();
  if(!text) return;
  appendMessage(text, 'user');
  input.value = '';
  botReply();
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', e => { if(e.key==='Enter') sendMessage(); });
</script>

</body>
</html>
