<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f0f0ff, #fdfdfd);
      font-family: "Poppins", system-ui, sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0d6efd;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 16px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(13, 110, 253, 0.3);
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .music-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 25px;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .music-container:hover { transform: translateY(-4px); }

    .track-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .controls button {
      font-size: 1.5rem;
      margin: 0 10px;
      border: none;
      background: none;
      color: #0d6efd;
      transition: all 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.2);
      color: #0056b3;
    }

    audio { display: none; }

    .progress-container {
      background: #dee2e6;
      border-radius: 12px;
      height: 10px;
      margin: 15px 0;
      cursor: pointer;
      position: relative;
    }

    .progress {
      background: #0d6efd;
      height: 100%;
      width: 0%;
      border-radius: 12px;
      transition: width 0.1s linear;
    }

    .import-btn { margin-top: 10px; }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-music-note-beamed"></i> Music Player</h1>
    <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Home</a>
  </header>

  <main>
    <div class="music-container">
      <div class="track-name" id="trackName">Track 1</div>

      <div class="controls mb-3">
        <button onclick="prevTrack()"><i class="bi bi-skip-start-fill"></i></button>
        <button onclick="togglePlay()" id="playBtn"><i class="bi bi-play-fill"></i></button>
        <button onclick="nextTrack()"><i class="bi bi-skip-end-fill"></i></button>
      </div>

      <div class="progress-container" onclick="seek(event)">
        <div class="progress" id="progressBar"></div>
      </div>

      <audio id="audio" src=""></audio>

      <div class="import-btn">
        <label class="btn btn-warning">
          <i class="bi bi-upload"></i> Import Music
          <input type="file" accept="audio/*" id="fileInput" hidden />
        </label>
      </div>
    </div>
  </main>

  <footer>© 2025 — Music Player App built with Bootstrap</footer>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const trackNameEl = document.getElementById('trackName');
    const progressBar = document.getElementById('progressBar');
    const fileInput = document.getElementById('fileInput');

    const tracks = [
      { name: "Track 1", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { name: "Track 2", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { name: "Track 3", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    let currentTrack = 0;
    let isPlaying = false;

    function loadTrack(index) {
      audio.src = tracks[index].src;
      trackNameEl.textContent = tracks[index].name;
      progressBar.style.width = "0%";
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
      } else {
        audio.pause();
        isPlaying = false;
        playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
      isPlaying = true;
      playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
      isPlaying = true;
      playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
    }

    // Update progress bar
    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    // Click to seek
    function seek(event) {
      const rect = event.currentTarget.getBoundingClientRect();
      const offsetX = event.clientX - rect.left;
      const width = rect.width;
      const seekTime = (offsetX / width) * audio.duration;
      audio.currentTime = seekTime;
    }

    // Handle file import
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      tracks.push({ name: file.name, src: url });
      currentTrack = tracks.length - 1;
      loadTrack(currentTrack);
      audio.play();
      isPlaying = true;
      playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
    });

    // Load initial track
    loadTrack(currentTrack);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
