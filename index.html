<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Jade Apps Studio</title>

  <style>
    /* ----- Global Styles ----- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #b30000, #660000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Subtle gold texture overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 215, 0, 0.05),
        rgba(255, 215, 0, 0.05) 2px,
        transparent 2px,
        transparent 6px
      );
      pointer-events: none;
    }

    h1 {
      font-family: "Cinzel Decorative", serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 30px;
    }

    /* ----- Grid Layout ----- */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 700px;
      z-index: 1;
    }

    /* ----- Card Styles ----- */
    .card {
      background: linear-gradient(145deg, #8b0000, #a30000);
      border: 2px solid #ffd700;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #e0e0e0;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3),
                  inset 0 0 8px rgba(0, 128, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6),
                  inset 0 0 10px rgba(0, 128, 0, 0.5);
      color: #fff;
    }

    /* ----- Footer (optional) ----- */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 1px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .card {
        font-size: 1.3rem;
        padding: 30px 15px;
      }
    }
  </style>
</head>

<body>
  <h1>Red Jade Apps Studio</h1>

  <div class="card-grid">
    <div class="card" onclick="openPage('number-puzzle.html')">Number Puzzle</div>
    <div class="card" onclick="openPage('calculator.html')">Calculator</div>
  </div>

  <footer>Â© 2025 Red Jade Apps Studio</footer>

  <script>
    // ----- JavaScript Navigation -----
    function openPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
