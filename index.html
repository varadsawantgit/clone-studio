<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iPhone Apps Home</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: radial-gradient(circle at top, #222 0%, #000 100%);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    text-align: center;
  }
  .app-grid {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 20px;
  }
  .app {
    width: 80px;
    height: 80px;
    border-radius: 20px;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .app:hover {
    transform: scale(1.1);
  }
  .icon {
    width: 50px;
    height: 50px;
    border-radius: 12px;
    margin-bottom: 5px;
  }
  .clock-icon {
    background: radial-gradient(circle at center, #000 60%, #333 100%);
    border: 2px solid #555;
    position: relative;
  }
  .clock-icon::before, .clock-icon::after {
    content: '';
    position: absolute;
    background: white;
    left: 50%;
    top: 50%;
    transform-origin: bottom center;
  }
  .clock-icon::before {
    width: 2px;
    height: 15px;
    transform: translate(-50%, -15%) rotate(120deg);
  }
  .clock-icon::after {
    width: 3px;
    height: 10px;
    transform: translate(-50%, -10%) rotate(10deg);
  }
  .calc-icon {
    background: linear-gradient(to bottom, #222, #111);
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 3px;
    padding: 5px;
  }
  .calc-icon div {
    background: orange;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <h1>iPhone Apps</h1>
  <div class="app-grid">
    <a class="app" href="clock.html">
      <div class="icon clock-icon"></div>
         </a>
    <a class="app" href="calculator.html">
      <div class="icon calc-icon">
        <div></div><div></div><div></div><div></div>
      </div>
     
    </a>
  </div>
</body>
</html>
