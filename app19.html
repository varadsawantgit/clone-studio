<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wallet App - Crypto Portfolio</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: "Poppins", system-ui, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #fffaf0, #f0f8ff);
  color: #222;
  display: flex;
  flex-direction: column;
}
header {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-size: 1.3rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #0d6efd;
}
.btn-back {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 0.9rem;
  background: linear-gradient(135deg, #0d6efd, #007bff);
  color: white;
  border: none;
  border-radius: 50px;
  padding: 8px 16px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(13,110,253,0.3);
  transition: all 0.3s ease;
}
.btn-back:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(13,110,253,0.4);
  color: white;
}
main {
  flex: 1;
  padding: 20px;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}
.card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 30px;
}
.card-wallet {
  flex: 1 1 200px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(8px);
  border-radius: 15px;
  padding: 15px 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}
.card-wallet:hover {
  transform: translateY(-3px);
}
.card-wallet h4 {
  font-weight: 600;
  color: #0d6efd;
}
.chart-container, .transaction-container {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(8px);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  margin-bottom: 30px;
}
footer {
  text-align: center;
  padding: 10px;
  font-size: 0.85rem;
  color: #6c757d;
}
</style>
</head>
<body>

<header>
<h1><i class="bi bi-wallet-fill"></i> Crypto Wallet</h1>
<a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Home</a>
</header>

<main>
  <!-- Overview Cards -->
  <div class="card-container">
    <div class="card-wallet">
      <h4>Total Balance ($)</h4>
      <p id="totalBalance">Loading...</p>
    </div>
    <div class="card-wallet">
      <h4>Total Coins</h4>
      <p id="totalCoins">Loading...</p>
    </div>
  </div>

  <!-- Portfolio Chart -->
  <div class="chart-container">
    <h5>Portfolio Distribution</h5>
    <canvas id="portfolioChart" height="120"></canvas>
  </div>

  <!-- Transactions -->
  <div class="transaction-container">
    <h5>Transactions</h5>
    <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#txModal">
      <i class="bi bi-plus-circle"></i> Add Transaction
    </button>
    <ul id="transactionList" class="list-group"></ul>
  </div>

  <!-- Historical Price Chart -->
  <div class="chart-container">
    <h5>Coin Historical Price (Last 30 Days)</h5>
    <select id="histCoinSelect" class="form-select mb-3" style="width:200px;"></select>
    <canvas id="histChart" height="120"></canvas>
  </div>
</main>

<!-- Transaction Modal -->
<div class="modal fade" id="txModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Transaction</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select id="coinName" class="form-select mb-2"></select>
        <input type="number" id="coinAmount" class="form-control mb-2" placeholder="Amount">
        <select id="txType" class="form-select mb-2">
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" onclick="addTransaction()">Add</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<footer>© 2025 — Wallet App</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let transactions = JSON.parse(localStorage.getItem('walletTransactions') || '[]');
let portfolioChartInstance, histChartInstance;
let coinsList = [];

// Utility
function formatNumber(num){ return num.toLocaleString(undefined,{maximumFractionDigits:2}); }

// Fetch top coins for dropdowns
async function fetchCoins(){
  const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1');
  const data = await res.json();
  coinsList = data.map(c=>c.id);
  const coinNameSelect = document.getElementById('coinName');
  const histCoinSelect = document.getElementById('histCoinSelect');
  coinNameSelect.innerHTML = data.map(c=>`<option value="${c.id}">${c.name}</option>`).join('');
  histCoinSelect.innerHTML = data.map(c=>`<option value="${c.id}">${c.name}</option>`).join('');
}

// Render transactions
function renderTransactions(){
  const list = document.getElementById('transactionList');
  list.innerHTML = '';
  transactions.forEach((tx,i)=>{
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';
    li.innerHTML = `<span>${tx.type.toUpperCase()} ${tx.amount} ${tx.coin}</span>
                    <button class="btn btn-sm btn-danger">Delete</button>`;
    li.querySelector('button').addEventListener('click', ()=>{
      transactions.splice(i,1);
      localStorage.setItem('walletTransactions', JSON.stringify(transactions));
      renderTransactions();
      updatePortfolio();
    });
    list.appendChild(li);
  });
}

// Add transaction
function addTransaction(){
  const coin = document.getElementById('coinName').value;
  const amount = parseFloat(document.getElementById('coinAmount').value);
  const type = document.getElementById('txType').value;
  if(!coin || isNaN(amount) || amount<=0){ return alert('Invalid input'); }
  transactions.push({coin,type,amount});
  localStorage.setItem('walletTransactions', JSON.stringify(transactions));
  renderTransactions();
  updatePortfolio();
  const modal = bootstrap.Modal.getInstance(document.getElementById('txModal'));
  modal.hide();
}

// Fetch prices
async function fetchPrices(coins){
  if(coins.length===0) return {};
  const ids = coins.join(',');
  const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
  const data = await res.json();
  return data;
}

// Update portfolio
async function updatePortfolio(){
  const coinMap = {};
  transactions.forEach(tx=>{
    if(!coinMap[tx.coin]) coinMap[tx.coin]=0;
    coinMap[tx.coin] += tx.type==='buy'? tx.amount : -tx.amount;
  });

  const coinNames = Object.keys(coinMap).filter(c=>coinMap[c]>0);
  const prices = await fetchPrices(coinNames);
  const balances = coinNames.map(c=>coinMap[c]* (prices[c]?.usd || 0));
  const totalBalance = balances.reduce((a,b)=>a+b,0);

  document.getElementById('totalBalance').textContent = '$'+formatNumber(totalBalance);

  // Total coins sum
  const totalCoinsAmount = Object.values(coinMap).reduce((a,b)=>a+b,0);
  document.getElementById('totalCoins').textContent = formatNumber(totalCoinsAmount);

  const ctx = document.getElementById('portfolioChart').getContext('2d');
  if(portfolioChartInstance) portfolioChartInstance.destroy();
  portfolioChartInstance = new Chart(ctx,{
    type:'doughnut',
    data:{
      labels: coinNames,
      datasets:[{data:balances, backgroundColor: coinNames.map((_,i)=>`hsl(${i*60},70%,50%)`)}]
    },
    options:{responsive:true, plugins:{legend:{position:'bottom'}}}
  });
}

// Historical chart
async function renderHistChart(){
  const coin = document.getElementById('histCoinSelect').value;
  if(!coin) return;
  const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coin}/market_chart?vs_currency=usd&days=30`);
  const data = await res.json();
  const labels = data.prices.map(p=>new Date(p[0]).toLocaleDateString());
  const prices = data.prices.map(p=>p[1]);
  const ctx = document.getElementById('histChart').getContext('2d');
  if(histChartInstance) histChartInstance.destroy();
  histChartInstance = new Chart(ctx,{
    type:'line',
    data:{labels:labels,datasets:[{label:coin+' price', data:prices, borderColor:'#0d6efd', backgroundColor:'rgba(13,110,253,0.2)', fill:true}]},
    options:{responsive:true, plugins:{legend:{display:true}}, scales:{y:{beginAtZero:false}}}
  });
}

// Initial load
fetchCoins().then(()=>{
  renderTransactions();
  updatePortfolio();
  renderHistChart();
});

document.getElementById('histCoinSelect').addEventListener('change', renderHistChart);
</script>

</body>
</html>
